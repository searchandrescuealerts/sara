<html>
<head>
	<meta charset="utf-8">
	<title>Search and Rescue Alerts - Log In</title>
	<link rel="stylesheet" type="text/css" href="/stylesheets/style2.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Exo+2:400,300,200,500' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Nunito:400,300,700' rel='stylesheet' type='text/css'>
</head>
<body>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.3.min.js"></script>
<script type="text/javascript" src="javascripts/jquery.cycle.all.2.74.js"></script>
<script type="text/javascript" src="javascripts/cookies.js"></script>

<center>
<div id="main">
	<div id="header" class="white wide section">
		<!-- <div class="content"> -->
			<div id="account">
				<span class="button orangeBG blackBorder" onclick="login()">Log In</span> or <a href="/signup">Sign Up</a>
			</div>
			<img src="/images/logo/1-logo-long-horizontal.png" class="logo"/>
		<!-- </div> -->
	</div>
	<center>

	<div class="inverted wide section">
		<div class="content">

			<h1>Log In</h1>

			<form action="login/" method="post">
					<input placeholder="Phone (e.g. 8015555555)" type="text" id="loginPhone" name="phone" /><br />
					<input placeholder="Password" type="password" id="loginPassword" name="password" /><br />
					<small><a>Forgot Password?</a></small><br />
					<p><span class="button orangeBG whiteBorder" onclick="login()">Log In</span> <small>or <a href="/signup">Sign Up</a></small></p>
			</form>

		</div>
		<!-- <div class="arrow-down"></div> -->
	</div>

	</center>

	<div id="footer" class="wide gray section">
	<p>&copy; Search and Rescue Alert, LLC 2014</p>
	</div>

</div>

</center>

<script href="./config/passport.js"></script>

</body>
</html>
